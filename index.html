<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div id="man-wapper">
    <section class="logo">
      <img src="images/logo.svg" alt="">
    </section>
    <section class="hero">
      <img id="image" src="images/hero-desktop.jpg" alt="" srcset="">
    </section>
    <section class="text">
      <h1> <span style="color:  hsl(0, 36%, 70%); font-weight: 100;"> We're </span><br>coming <br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div  class="botao">
        <div class="busca">
          <input type="text" id="campo_busca" placeholder="Email Address">
          <button type="submit" onclick="" class="buscar_produto"><img src="images/icon-arrow.svg" alt="">
              <i class="arrow" action="" ></i>
          </button> 
        </div> 
      </div>

    </section>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Daniel Vitor Pereira da Silva </a>.
    </p>
  </footer>
  <!--<script src="scripts/script.js"></script>-->
  
</body>

</html>
