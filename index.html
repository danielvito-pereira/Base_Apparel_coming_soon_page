<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mediaQuery.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main id="man-wapper">
    <div class="container">
      <div class="logo item1">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="hero item2">
        <source media='(max-width:1000px )' srcset='images/hero-mobile.jpg'>
        <source media='(min-width:1024px )' srcset='images/hero-desktop.jpg'>
        <img id="image" src="images/hero-mobile.jpg" alt="foto-mulher">
      </div>
      <div class="text item 3">
        <h1> <span style="color:  hsl(0, 36%, 70%); font-weight: 100;"> We're </span><br>coming <br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
        <div  class="botao">
            <input type="text" onblur="validacaoEmail(botao.email)" name="campo_busca" id="campo_busca"  placeholder="Email Address" maxlength="60" autocomplete="off">
            <button type="submit"  class="enviar" onclick="campo()">
              <img src="images/icon-arrow.svg" alt="" >
            </button> 
        </div>
        <div id="msgemail"></div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Daniel Vitor Pereira da Silva </a>.
    </p>
  </footer>
  <script src="scripts/script.js"></script>
  
</body>

</html>
